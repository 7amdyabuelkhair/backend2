# Render.com deployment config - FREE tier
# Deploy at: https://render.com (connect your GitHub repo)

services:
  - type: web
    name: stemify
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && node server.js
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
