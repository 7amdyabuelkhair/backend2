<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Sign In - STEMify Educational Platform</title>
  <meta name="description" content="Sign in or create an account on STEMify - Your educational platform for teachers and students">
  <link href="assets/img/favicon.png" rel="icon">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@400;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent-color: #5fcf80;
      --heading-color: #37423b;
      --default-color: #444444;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: "Open Sans", system-ui, sans-serif;
      min-height: 100vh;
      margin: -20px 0 50px;
      overflow: hidden;
    }

    h1 {
      font-weight: bold;
      margin: 0;
      color: var(--heading-color);
      font-family: "Raleway", sans-serif;
    }

    p {
      font-size: 14px;
      font-weight: 100;
      line-height: 20px;
      letter-spacing: 0.5px;
      margin: 20px 0 30px;
    }

    span {
      font-size: 12px;
      color: var(--default-color);
    }

    a {
      color: var(--accent-color);
      font-size: 14px;
      text-decoration: none;
      margin: 15px 0;
    }

    a:hover {
      color: #4ab96a;
    }

    button {
      border-radius: 20px;
      border: 1px solid var(--accent-color);
      background-color: var(--accent-color);
      color: #FFFFFF;
      font-size: 12px;
      font-weight: bold;
      padding: 12px 45px;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: transform 80ms ease-in, background 0.3s;
    }

    button:hover {
      background-color: #4ab96a;
    }

    button:active {
      transform: scale(0.95);
    }

    button:focus {
      outline: none;
    }

    button.ghost {
      background-color: transparent;
      border-color: #FFFFFF;
    }

    button.ghost:hover {
      background-color: rgba(255,255,255,0.2);
    }

    form {
      background-color: #FFFFFF;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      flex-direction: column;
      padding: 0 50px;
      height: 100%;
      text-align: center;
      overflow-y: auto;
    }

    .sign-in-form {
      justify-content: center;
    }

    .sign-up-form-scroll {
      padding-top: 30px;
      padding-bottom: 30px;
      justify-content: flex-start;
    }

    .sign-up-form-scroll input,
    .sign-up-form-scroll select {
      margin: 6px 0;
    }

    .sign-up-form-scroll button {
      margin-top: 10px;
    }

    input, select {
      background-color: #eee;
      border: none;
      padding: 12px 15px;
      margin: 8px 0;
      width: 100%;
      font-family: inherit;
    }

    select {
      cursor: pointer;
      appearance: auto;
    }

    input.error {
      border: 1px solid #df1529;
    }

    .password-error {
      color: #df1529;
      font-size: 11px;
      display: none;
    }

    .auth-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 14px 28px rgba(0,0,0,0.12), 0 10px 10px rgba(0,0,0,0.08);
      position: relative;
      overflow: hidden;
      width: 920px;
      max-width: 100%;
      min-height: 640px;
    }

    .form-container {
      position: absolute;
      top: 0;
      height: 100%;
      transition: all 0.6s ease-in-out;
    }

    .sign-in-container {
      left: 0;
      width: 50%;
      z-index: 2;
    }

    .auth-container.right-panel-active .sign-in-container {
      transform: translateX(100%);
    }

    .sign-up-container {
      left: 0;
      width: 50%;
      opacity: 0;
      z-index: 1;
    }

    .auth-container.right-panel-active .sign-up-container {
      transform: translateX(100%);
      opacity: 1;
      z-index: 5;
      animation: show 0.6s;
    }

    @keyframes show {
      0%, 49.99% {
        opacity: 0;
        z-index: 1;
      }
      50%, 100% {
        opacity: 1;
        z-index: 5;
      }
    }

    .overlay-container {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      overflow: hidden;
      transition: transform 0.6s ease-in-out;
      z-index: 100;
    }

    .auth-container.right-panel-active .overlay-container {
      transform: translateX(-100%);
    }

    .overlay {
      background: linear-gradient(135deg, var(--accent-color) 0%, #4ab96a 100%);
      color: #FFFFFF;
      position: relative;
      left: -100%;
      height: 100%;
      width: 200%;
      transform: translateX(0);
      transition: transform 0.6s ease-in-out;
    }

    .auth-container.right-panel-active .overlay {
      transform: translateX(50%);
    }

    .overlay-panel {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 0 40px;
      text-align: center;
      top: 0;
      height: 100%;
      width: 50%;
      transform: translateX(0);
      transition: transform 0.6s ease-in-out;
    }

    .overlay-left {
      transform: translateX(-20%);
    }

    .auth-container.right-panel-active .overlay-left {
      transform: translateX(0);
    }

    .overlay-right {
      right: 0;
      transform: translateX(0);
    }

    .auth-container.right-panel-active .overlay-right {
      transform: translateX(20%);
    }

    .back-home {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
      color: var(--heading-color);
      font-size: 14px;
    }

    .back-home:hover {
      color: var(--accent-color);
    }
  </style>
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

  <a href="index.html" class="back-home"><i class="bi bi-arrow-left"></i> Back to Home</a>

  <div class="auth-container" id="container">
    <div class="form-container sign-up-container">
      <form action="#" id="signupForm" class="sign-up-form-scroll" method="post">
        <h1>Create Account</h1>
        <span>Fill in your details to register</span>
        <input type="text" name="name" placeholder="Name" required />
        <input type="tel" name="number" placeholder="Number" required />
        <input type="text" name="parentName" placeholder="Parent Name" required />
        <input type="tel" name="parentNumber" placeholder="Parent Number" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" id="signupPassword" placeholder="Password" required />
        <input type="password" name="passwordAgain" id="signupPasswordAgain" placeholder="Password (again)" required />
        <span class="password-error" id="passwordError">Passwords do not match</span>
        <span class="password-error" id="signupApiError" style="display:none;"></span>
        <select name="school" required>
          <option value="">Select School</option>
          <option value="Cairo: STEM 6-October School">Cairo: STEM 6-October School</option>
          <option value="Cairo: STEM Maadi School">Cairo: STEM Maadi School</option>
          <option value="Giza: STEM Sheikh Zayed School">Giza: STEM Sheikh Zayed School</option>
          <option value="Alexandria: STEM Borg El Arab School">Alexandria: STEM Borg El Arab School</option>
          <option value="Dakahlia: STEM Gamasa School">Dakahlia: STEM Gamasa School</option>
          <option value="Ismailia: STEM Canal School">Ismailia: STEM Canal School</option>
          <option value="Menoufia: STEM Sadat City School">Menoufia: STEM Sadat City School</option>
          <option value="Kafr El Sheikh: STEM Kafr El Sheikh for Outstanding Students">Kafr El Sheikh: STEM Kafr El Sheikh for Outstanding Students</option>
          <option value="Gharbia: STEM Tanta School">Gharbia: STEM Tanta School</option>
          <option value="Red Sea: STEM Hurghada School">Red Sea: STEM Hurghada School</option>
          <option value="Sharqia: STEM 10th of Ramadan School">Sharqia: STEM 10th of Ramadan School</option>
          <option value="Faiyum: STEM Faiyum School">Faiyum: STEM Faiyum School</option>
          <option value="Assiut: STEM Assiut School">Assiut: STEM Assiut School</option>
          <option value="Luxor: STEM Luxor School">Luxor: STEM Luxor School</option>
          <option value="Minya: STEM New Minya School">Minya: STEM New Minya School</option>
          <option value="Qena: STEM Qena School">Qena: STEM Qena School</option>
          <option value="Sohag: STEM Tahta School">Sohag: STEM Tahta School</option>
          <option value="Beni Suef: STEM Beni Suef School">Beni Suef: STEM Beni Suef School</option>
          <option value="New Valley: STEM Kharga School">New Valley: STEM Kharga School</option>
          <option value="Matrouh: STEM New Alamein School">Matrouh: STEM New Alamein School</option>
        </select>
        <button type="submit">Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form action="#" id="signinForm" class="sign-in-form" method="post">
        <h1>Sign in</h1>
        <span>or use your account</span>
        <span class="password-error" id="signinApiError" style="display:none;"></span>
        <input type="email" name="email" id="signinEmail" placeholder="Email" required />
        <input type="password" name="password" id="signinPassword" placeholder="Password" required />
        <a href="#">Forgot your password?</a>
        <button type="submit">Sign In</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start your journey with us</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');
    const signupForm = document.getElementById('signupForm');
    const signinForm = document.getElementById('signinForm');
    const passwordInput = document.getElementById('signupPassword');
    const passwordAgainInput = document.getElementById('signupPasswordAgain');
    const passwordError = document.getElementById('passwordError');
    const signupApiError = document.getElementById('signupApiError');
    const signinApiError = document.getElementById('signinApiError');

    // Automatically uses the current domain (works for localhost and deployed server)
    const API_BASE = window.location.origin;
    console.log('API Base URL:', API_BASE);

    signUpButton.addEventListener('click', () => {
      container.classList.add("right-panel-active");
      signupApiError.style.display = 'none';
      signinApiError.style.display = 'none';
    });

    signInButton.addEventListener('click', () => {
      container.classList.remove("right-panel-active");
      signupApiError.style.display = 'none';
      signinApiError.style.display = 'none';
    });

    function validatePasswordMatch() {
      if (passwordAgainInput.value && passwordInput.value !== passwordAgainInput.value) {
        passwordAgainInput.classList.add('error');
        passwordError.style.display = 'block';
        return false;
      } else {
        passwordAgainInput.classList.remove('error');
        passwordError.style.display = 'none';
        return true;
      }
    }

    passwordAgainInput.addEventListener('input', validatePasswordMatch);
    passwordAgainInput.addEventListener('blur', validatePasswordMatch);

    signupForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      signupApiError.style.display = 'none';
      if (!validatePasswordMatch()) return;

      const btn = signupForm.querySelector('button[type="submit"]');
      const originalText = btn.textContent;
      btn.disabled = true;
      btn.textContent = 'Signing up...';

      try {
        const formData = new FormData(signupForm);
        const res = await fetch(API_BASE + '/api/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name: formData.get('name'),
            number: formData.get('number'),
            parentName: formData.get('parentName'),
            parentNumber: formData.get('parentNumber'),
            email: formData.get('email'),
            password: formData.get('password'),
            school: formData.get('school')
          })
        });
        const data = await res.json();

        if (data.success) {
          localStorage.setItem('stemify_token', data.token);
          localStorage.setItem('stemify_user', JSON.stringify(data.user));
          window.location.href = 'index.html';
        } else {
          signupApiError.textContent = data.message || 'Sign up failed';
          signupApiError.style.display = 'block';
        }
      } catch (err) {
        console.error('Signup error:', err);
        signupApiError.textContent = 'Network error. Please check your connection and try again.';
        signupApiError.style.display = 'block';
      } finally {
        btn.disabled = false;
        btn.textContent = originalText;
      }
    });

    signinForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      signinApiError.style.display = 'none';

      const btn = signinForm.querySelector('button[type="submit"]');
      const originalText = btn.textContent;
      btn.disabled = true;
      btn.textContent = 'Signing in...';

      try {
        const res = await fetch(API_BASE + '/api/auth/signin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: document.getElementById('signinEmail').value,
            password: document.getElementById('signinPassword').value
          })
        });
        const data = await res.json();

        if (data.success) {
          localStorage.setItem('stemify_token', data.token);
          localStorage.setItem('stemify_user', JSON.stringify(data.user));
          window.location.href = 'index.html';
        } else {
          signinApiError.textContent = data.message || 'Sign in failed';
          signinApiError.style.display = 'block';
        }
      } catch (err) {
        console.error('Signin error:', err);
        signinApiError.textContent = 'Network error. Please check your connection and try again.';
        signinApiError.style.display = 'block';
      } finally {
        btn.disabled = false;
        btn.textContent = originalText;
      }
    });
  </script>

</body>

</html>
